# [bed_mesh]
# speed: 200
# mesh_min: 5,5
# mesh_max: 215,215
# probe_count: 6,6
# fade_start: 3.0
# fade_end: 10.0
# algorithm: bicubic
# bicubic_tension: 0.1

[bed_mesh]              # K1
zero_reference_position: 112,112
speed: 135              # recommended max 150 - absolute max 180. Going above 150 will cause mcu hanging / crashing or inconsistent spikey meshes due to bandwidth limitation.  
mesh_min: 30,25         # up to 30x30 if you have a weird spike bottom left of mesh
mesh_max: 210,210       # 210 max before hitting rear plate screws on stock bed
probe_count: 20,20      # tested 100x100 working
algorithm: bicubic      # required for above 5x5 meshing
bicubic_tension: 0.1

[display_status]

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 20000
max_accel_to_decel: 20000
max_z_velocity: 75
square_corner_velocity: 5.0
max_z_accel: 300

[pause_resume]
# recover_velocity: 500.

[exclude_object]

[temperature_fan chamber_fan]
pin: PC0
cycle_time: 0.0100
hardware_pwm: false
max_power: 1
shutdown_speed: 0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 70
control: watermark
max_delta: 2
target_temp: 35.0
max_speed: 1.0
min_speed: 0.0

[temperature_fan mcu_fan]
pin: PB2
cycle_time: 0.0100
hardware_pwm: false
max_power: 1
shutdown_speed: 0
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
control: watermark
max_delta: 2
target_temp: 40.0
max_speed: 1.0
min_speed: 0.0

[output_pin mcu_fan]
pin: PB2
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

